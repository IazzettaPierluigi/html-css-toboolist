<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header with logo -->
 <header>
    <img src="./assets/img/Logo.png" alt="logo">
    <h1 id="titolo">Toboolist</h1>
 </header>

 
 <main>
     <!-- nav with buttons -->
     <nav>
        <p id="button1" class="button">Add task</p>
        <p id="button2" class="button">Add section</p>
    </nav>
    
    <hr>
    <div id="lists">

        <!-- sect-1 -->
        <section id="sect-1">
            <h3 class="sections">&#11147; New Task</h3>
            <p  class="check" id="editorial">Quarterly Newsletter</p>

        </section>
        
        <!-- sect-2 -->
        <section id="sect-2">
            <h3 class="sections">&#11147;Today</h3>
            <p class="check editorial">Recruiting blog post</p>
            <p class="check" id="q1goals">Mobile app launch</p>
            <p class="not" id="recruiting">Interview John H.</p>
            <p class="check" id="mobile">Summit update to mobile storefronts</p>
        </section>
        
        <!-- sect-3 -->
        <section id="sect-3">
            <h3 class="sections">&#11147;Upcoming</h3>
            <p class="not">Schedule meeting with Alex</p>
            <p class="check" id="website">Homepage refresh</p>
            <p class="check" id="sales">Onboard new Sales team members</p>
            <p class="check editorial">Review editorial calendar</p>
        
        </section>
        
    </div>
      
    </main>
    
</body>
</html>
